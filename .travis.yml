dist: xenial
language: python

cache:
  directories:
  - $HOME/env

notifications:
  email: false

python:
    - "3.6"
    - "3.7"

before_install:
    - bash .travis_dependencies.sh
    - export PATH="$HOME/env/miniconda$TRAVIS_PYTHON_VERSION/bin:$PATH";
    - hash -r
    - source activate test-environment

install:
    # install your own package into the environment
    - pip install -e .[tests]

script:
    - pytest

after_success:
    - coveralls
    - pip uninstall -y pescador

after_failure:
    - pip uninstall -y pescador
